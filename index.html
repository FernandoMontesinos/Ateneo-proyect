<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teneo</title>
    <link href="./assets/icono.ico" rel="icon">
    <!--Syles css-->
    <link rel="stylesheet" href="style.css">
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <!--Animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <div class="contenedorPrincipal">
        <div class="containerImagen">
            <div class="contenedorIconos">
                <img src="./assets/9.png" alt="iconoFB" class="iconoImagen">
                <img src="./assets/8.png" alt="iconoInsta" class="iconoImagen">
                <img src="./assets/7.png" alt="iconoYoutube" class="iconoImagen">
            </div>
            <div class="contenedorIconoPausa">
                <img src="./assets/1.png" alt="iconoPausa" class="iconoPausa">
            </div>
            
        </div>
        <div class="containerLogin animate__animated animate__backInRight">
            <div class="logo">
                <img class="imagenLogo" src="./assets/logo.png" alt="imagenlogoTeneo">
            </div>
            <div class="botones">
                <button class="boton">
                    <img src="./assets/gmai.png" alt="imagenGmailBoton" class="imagenGmailBoton">
                    <h4 class="textoBoton"> Gmail</h4>
                </button>
                <button class="boton">
                    <img src="./assets/facebook.png" alt="imagenFacebookBoton" class="imagenFacebookBoton">
                    <h4 class="textoBoton">Facebook</h4>
                </button>
                <div class="separacionLinea">
                    <div class="linea">&nbsp;</div>
                    <div class="textoLinea">o</div>
                    <div class="linea">&nbsp;</div>
                </div>
                <button class="boton">
                    <img src="./assets/mail.png" alt="imagenemailBoton" class="imagenemailBoton">
                    <h4 class="textoBoton">E-Mail</h4>
                </button>
            </div>
            <div class="nuevoRegistro">
                <h5>¿Todavía no tienes cuenta?</h5><a href="/" class="registrateAhora">Regístrate Ahora</a>
            </div>

            <div class="footer">
                <h6>Al acceder, aceptas el aviso legal</h6>
                <h6>la política de privacidad y el uso de cookies de OneUP</h6>
            </div>
        </div>
    </div>

</body>

</html>
