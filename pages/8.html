<!DOCTYPE html>
<html lang="en">

<head>

    <title>Teneo</title>
    <link href="./assets/icono.ico" rel="icon">
    <!--Syles css-->
    <link rel="stylesheet" href="estilospagina.css">
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!--Animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body>
    <div class="contenedorPrincipal">
        <div class="navegacionDivision">
            <div class="ImagenLogoNavegacion">
                <img src="../assets/logo.png" alt="logonavegacion" class="logoNavegacion">
            </div>
            <div class="contenedorSecciones">
                <div class="contenedorInicio contenedorSectionnav">
                    <h1 class="textContenedornav bg-blackStrong selected">INICIO</h1>
                </div>
                <div class="contenedornavCursos contenedorSectionnav">
                    <h1 class="textContenedornav">MIS CURSOS</h1>
                </div>

                </div>
            </div>      
        </div>

                <span class="numeroStrongYellow">70</span>
                <span class="textLean">Test</span>

            </div>
            <div class="contenedorInicioContenido">
                <div class="contenedorcursosActivos">

                    <div class="seccionesActivos">
                        <h3 class="nombreCursos">Curso</h3>
                        <h3 class="duracionCursos">Hasta</h3>
                    </div>
                    <div class="cursoActivo">
                        <h3 class="nombreCurso">Guardia Civil</h3> 
                        <h3 class="duracionCurso">12/2/21</h3> 
                    </div>
                    <div class="cursoActivo">
                        <h3 class="nombreCurso">Policia nacional</h3> 
                        <h3 class="duracionCurso">12/2/2021</h3> 
                    </div>
                </div>
                <div class="graficaLinealCursosActivos">
                   
                </div>
            </div>
        </div> 
    </div>
